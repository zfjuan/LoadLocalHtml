        <p style="text-align: center; white-space: normal;"><span style="font-size: 18px;"><strong><span style="line-height: 1.75em; font-family: 微软雅黑;">别再跟风空气刘海了，女明星全都换上了微波刘海！</span></strong></span></p>
        <p style="white-space: normal; text-align: right;"><span style="line-height: 1.75em; font-family: 微软雅黑; font-size: 12px; color: rgb(127, 127, 127);"><br></span></p>
        <p style="white-space: normal; text-align: right;"><span style="line-height: 1.75em; font-family: 微软雅黑; font-size: 12px; color: rgb(127, 127, 127);">来源：美的你 &nbsp;作者：小美</span></p>
        <p style="white-space: normal;"><span style="line-height: 1.75em; font-family: 微软雅黑; font-size: 15px;"><br></span></p>
        <p style="white-space: normal; text-align: center;"><span style="line-height: 1.75em; font-family: 微软雅黑; font-size: 15px;">天气渐渐暖和起来</span></p>
        <p style="text-align: center; line-height: 1.75em; white-space: normal;"><span style="font-size: 15px; font-family: 微软雅黑;">这不转眼就到了</span></p>
        <p style="text-align: center; line-height: 1.75em; white-space: normal;"><span style="font-size: 15px; font-family: 微软雅黑;">“<strong><span style="color: rgb(235, 103, 148);">三月不减肥，全年徒伤悲</span></strong>”的季节</span></p>
        <p style="text-align: center; line-height: 1.75em; white-space: normal;"><span style="font-size: 15px; font-family: 微软雅黑;">时髦的仙女们都忙活着变美</span></p>
        <p style="text-align: center; line-height: 1.75em; white-space: normal;"><span style="font-size: 15px; font-family: 微软雅黑;">可是你们知道么？</span></p>
        <p style="text-align: center; line-height: 1.75em; white-space: normal;"><span style="font-size: 15px; font-family: 微软雅黑;">换上一款“<strong><span style="color: rgb(235, 103, 148);">显瘦</span></strong>”的发型</span></p>
        <p style="text-align: center; line-height: 1.75em; white-space: normal;"><span style="font-size: 15px; font-family: 微软雅黑;">也能有焕然一新的感觉呢</span></p>
